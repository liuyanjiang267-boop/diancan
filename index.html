
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>码上菜谱 - AI 智能点餐助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --xhs-red: #FF2442;
        --xhs-red-light: #FFF0F2;
        --xhs-gray: #F9F9F9;
        --text-main: #333333;
        --text-sub: #666666;
        /* 移动端安全区域适配 */
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      body {
        -webkit-tap-highlight-color: transparent;
        background-color: #FFFFFF;
        font-family: 'Plus Jakarta Sans', "PingFang SC", "Helvetica Neue", sans-serif;
        color: var(--text-main);
        /* 防止橡皮筋效果影响全局体验 */
        overscroll-behavior-y: none;
      }
      h1, h2, .brand-font {
        font-family: 'Noto Serif SC', serif;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        50% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .scan-line {
        height: 3px;
        background: linear-gradient(90deg, transparent, var(--xhs-red), transparent);
        position: absolute;
        width: 100%;
        z-index: 50;
        animation: scan 2s linear infinite;
        box-shadow: 0 0 20px var(--xhs-red);
      }
      .app-gradient {
        background: radial-gradient(circle at top right, rgba(255, 36, 66, 0.05), transparent 50%),
                    radial-gradient(circle at bottom left, rgba(255, 36, 66, 0.02), transparent 50%);
      }
      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 36, 66, 0.05);
      }
      /* 针对 iOS 优化底部导航栏 */
      .pb-safe {
        padding-bottom: calc(1rem + var(--safe-bottom));
      }
      .mb-safe {
        margin-bottom: var(--safe-bottom);
      }
    </style>
